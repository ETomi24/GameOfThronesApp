<div>
    <div class="title">
        <h1> Houses List</h1>
    </div>
    <div>
        <div class="pager">
            <button class="pager-left" mat-raised-button color="primary" [disabled]="pageNumber==1"
                (click)="pageNumber = pageNumber - 1 ; getHouses(pageNumber)">Previous</button>
            <a>{{pageNumber}}</a>
            <button class="pager-right" mat-raised-button color="primary" [disabled]="houses_size < 50"
                (click)="pageNumber = pageNumber + 1  ;getHouses(pageNumber)">Next</button>
        </div>
        <a *ngFor="let house  of (houses | async)">
            <div class="content">
                <mat-card class="example-card">
                    <mat-card-title-group>
                        <mat-card-title>{{house.name}}</mat-card-title>
                        <mat-card-subtitle>Region : {{getHouseRegion(house)}}</mat-card-subtitle>
                        <mat-card-subtitle>Words : {{getHouseWords(house)}}</mat-card-subtitle>
                        <mat-card-actions align="end">
                            <a mat-button (click)="navigateToHouse(house.url)">View</a>
                        </mat-card-actions>
                    </mat-card-title-group>
                    <mat-card-content>

                    </mat-card-content>
                </mat-card>
            </div>
        </a>
    </div>
</div>
