<div>
    <div class="title">
        <h1> Books List </h1>
    </div>
    <div>
        <a *ngFor="let book  of (books | async)">
            <div class="content">
                <mat-card class="example-card">
                    <mat-card-title-group>
                        <mat-card-title>{{book.name}}</mat-card-title>
                        <mat-card-subtitle>Number of Pages : {{book.numberOfPages}}</mat-card-subtitle>
                        <mat-card-subtitle>Creation Date : {{book.released|date:'longDate'}}</mat-card-subtitle>
                        <mat-card-actions align="end">
                            <a mat-button (click)="navigateTo(book)">View</a>
                        </mat-card-actions>
                    </mat-card-title-group>
                    <mat-card-content>

                    </mat-card-content>
                </mat-card>
            </div>
        </a>
    </div>
</div>
