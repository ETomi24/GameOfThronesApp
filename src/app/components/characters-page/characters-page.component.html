<div>
    <div class="title">
        <h1> Characters List</h1>
    </div>
    <div>
        <p>{{pageNumber}}</p>
        <a *ngFor="let character  of (characters | async)">
            <div class="content">
                <mat-card class="example-card">
                    <mat-card-title-group>
                        <mat-card-title>{{getCharacterName(character)}}</mat-card-title>
                        <mat-card-subtitle>Gender : {{character.gender}}</mat-card-subtitle>
                        <mat-card-subtitle>Culture : {{getCharacterCulture(character)}}</mat-card-subtitle>
                        <mat-card-actions align="end">
                            <a mat-button>View</a>
                        </mat-card-actions>
                    </mat-card-title-group>
                    <mat-card-content>

                    </mat-card-content>
                </mat-card>
            </div>
        </a>
    </div>
</div>
