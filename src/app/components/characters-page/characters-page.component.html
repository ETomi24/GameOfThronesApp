<div>
    <div class="title">
        <h1> Characters List</h1>
    </div>
    <div>
        <div class="pager">
            <button class="pager-left" mat-raised-button color="primary" [disabled]="pageNumber==1"
                (click)="pageNumber = pageNumber - 1 ; getCharacters(pageNumber)">Previous</button>
            <a>{{pageNumber}}</a>
            <button class="pager-right" mat-raised-button color="primary" [disabled]="characters_size < 50"
                (click)="pageNumber = pageNumber + 1  ;getCharacters(pageNumber)">Next</button>
        </div>
        <a *ngFor="let character  of (characters | async)">
            <div class="content">
                <mat-card class="example-card">
                    <mat-card-title-group>
                        <mat-card-title>{{getCharacterName(character)}}</mat-card-title>
                        <mat-card-subtitle>Gender : {{getCharacterGender(character)}}</mat-card-subtitle>
                        <mat-card-subtitle>Culture : {{getCharacterCulture(character)}}</mat-card-subtitle>
                        <mat-card-actions align="end">
                            <a mat-button>View</a>
                        </mat-card-actions>
                    </mat-card-title-group>
                    <mat-card-content>

                    </mat-card-content>
                </mat-card>
            </div>
        </a>
    </div>
</div>
